[package]
name = "ui"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true }
api = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
comrak = "0.47"
markdown = "1.0"

katex = { version = "0.4", optional = true }
dioxus-primitives = { git = "https://github.com/DioxusLabs/components", version = "0.0.1", default-features = false }

[features]
native-math = ["katex"]
server = ["api/server"]
